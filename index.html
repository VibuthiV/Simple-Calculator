<html>
    <head>
        <title>Calculator</title>
        <link href="ind.css" rel="stylesheet">
    </head>
    <body>
        <div class="body">
            <hr>
            <h1>Online Calculator</h1><hr><br><br>
            <label>Number1: </label>
            <input id="num1" type="number"><br><br>
            <label>Number2: </label>
            <input id="num2" type="number"><br><br><hr>
            <br>
            <button onclick="add()">Add</button>
            <button onclick="sub()">Sub</button>
            <button onclick="mul()">Mul</button>
            <button onclick="div()">Div</button>
            <button onclick="mod()">Rem</button>
            <br><br><hr>
            <p id="result">Result</p>
        </div>
        <script>
            var box1=document.getElementById("num1")
            var box2=document.getElementById("num2")
            var result=document.getElementById("result")
            function add()
            {
                var box1ele=Number(box1.value)
                var box2ele=Number(box2.value)
                var total = box1ele+box2ele
                result.textContent=total
            }
            function sub()
            {
                var box1ele=Number(box1.value)
                var box2ele=Number(box2.value)
                var total = box1ele-box2ele
                result.textContent=total
            }
            function mul()
            {
                var box1ele=Number(box1.value)
                var box2ele=Number(box2.value)
                var total = box1ele*box2ele
                result.textContent=total
            }
            function div()
            {
                var box1ele=Number(box1.value)
                var box2ele=Number(box2.value)
                var total = box1ele/box2ele
                result.textContent=total
            }
            function mod()
            {
                var box1ele=Number(box1.value)
                var box2ele=Number(box2.value)
                var total = box1ele%box2ele
                result.textContent=total
            }
        </script>
    </body>
</html>
